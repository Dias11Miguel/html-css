<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu
        navegador </p>

        <picture>
            <source media="(max-width: 700px )" srcset="foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
            <img src="foto-g.png" alt="grande">
        </picture>

        <h1>áudio</h1>

        <audio preload="auto" controls loop>

            <source src="happy-mistake.mp3" type="audio/mpeg">
            <source src="happy-mistake.ogg" type="audio/ogg">
            <source src="happy-mistake.wav" type="audio/wav">
            <p>infelizmente seu navegador não é capaz de reproduzir áudio, <a 
            href="happy-mistake.mp3">caso queira pode baixar o arquivo Mp3</a></p>

        </audio>
</body>
</html>
