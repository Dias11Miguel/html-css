<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p {

            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(216, 216, 216);
            background-color: blueviolet;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Usando hover</h1>

    

    <div> Passe o mouse em mim 

   
        <p>texto oculto ....</p>
    </div>

</body>
</html>
